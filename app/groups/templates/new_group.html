{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm col-md-6 mx-auto p-4">
    <h2 class="text-center text-success mb-4">✨ Tạo nhóm mới</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="groupName" class="form-label fw-semibold">Tên nhóm</label>
        <input type="text" id="groupName" name="name" class="form-control" placeholder="Nhập tên nhóm..." required>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('groups.group_list') }}" class="btn btn-outline-secondary w-25">← Quay lại</a>
        <button type="submit" class="btn btn-success w-50">Tạo nhóm</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
