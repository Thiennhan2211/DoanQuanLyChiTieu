{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="card shadow-sm border-0 rounded-4 col-md-6 mx-auto p-4">
    <h2 class="text-center text-success mb-4">✨ Tạo nhóm mới</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="groupName" class="form-label fw-semibold">Tên nhóm</label>
        <div class="input-group shadow-sm rounded-3 overflow-hidden">
          <span class="input-group-text bg-success text-white"><i class="bi bi-people-fill"></i></span>
          <input type="text" id="groupName" name="name" class="form-control" placeholder="Nhập tên nhóm..." required>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('groups.group_list') }}" class="btn btn-outline-secondary w-25 shadow-sm rounded-3">
          ← Quay lại
        </a>
        <button type="submit" class="btn btn-success w-50 shadow-sm rounded-3">
          Tạo nhóm
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap Icons (nếu chưa include) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
