{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0 rounded-4 col-md-5 p-4">
    <div class="text-center mb-4">
      <div class="rounded-circle bg-success bg-opacity-10 d-inline-flex justify-content-center align-items-center" style="width:70px; height:70px;">
        <i class="bi bi-person-plus fs-2 text-success"></i>
      </div>
      <h2 class="mt-3 text-success fw-bold">Đăng ký tài khoản</h2>
      <p class="text-muted mb-0">Tạo tài khoản mới để bắt đầu hành trình ☘️</p>
    </div>

    <form method="POST" novalidate>
      <div class="form-floating mb-3">
        <input type="text" id="username" name="username" class="form-control rounded-3" placeholder="Tên người dùng" required>
        <label for="username" class="fw-semibold">Tên người dùng</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" id="email" name="email" class="form-control rounded-3" placeholder="Email" required>
        <label for="email" class="fw-semibold">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" id="password" name="password" class="form-control rounded-3" placeholder="Mật khẩu" required>
        <label for="password" class="fw-semibold">Mật khẩu</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" id="confirm_password" name="confirm_password" class="form-control rounded-3" placeholder="Nhập lại mật khẩu" required>
        <label for="confirm_password" class="fw-semibold">Nhập lại mật khẩu</label>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2 fw-semibold rounded-3 shadow-sm">
        <i class="bi bi-person-check me-1"></i> Đăng ký
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="mb-1 text-muted">Đã có tài khoản?</p>
      <a href="{{ url_for('auth.login') }}" class="btn btn-outline-success btn-sm fw-semibold px-4 rounded-pill">
        Đăng nhập ngay
      </a>
    </div>
  </div>
</div>

<!-- Thêm icon Bootstrap nếu chưa có -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
